<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Profesores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <div class="container-xl min-vh-100 d-flex justify-content-center align-items-center">
        <!-- Formulario  -->
        <form action="administracionIncidencias.html" class=" bg-white p-4 rounded needs-validation mt-5 w-50 custom-width" method="post" novalidate>
          <h3 class="text-center bg-primary p-1 text-white">LOGIN PROFESORES ADMINISTRADORES</h3>
          <!-- Email y pass -->
          <div class="mt-3">
            <div class="row">
              <div class="col">
                <label class="form-label fw-bold"  for="input-email">Email Address</label>
                <input type="text" name="text" class="form-control" placeholder="email" id="input-email" required>
                <div class="valid-feedback">Campo v치lido</div>
                <div class="invalid-feedback">Debes completar el Email</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label fw-bold"  for="input-pass">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="input-password" required>
                <div class="valid-feedback">Campo v치lido</div>
                <div class="invalid-feedback">Debes completar la contrase침a</div>
              </div>
            </div>
          </div>

          <!-- recordar -->
          <div class="mt-3">
            <div class="form-check form-switch form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox-recordar" value="recordar">
              <label class="form-check-label" for="checkbox-recordar">Recordar</label>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-start">
            <button class="btn btn-primary" type="submit">Iniciar Sesi칩n</button>
          </div>
        </form>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/bs5-validation.js"></script>
</body>
</html>
