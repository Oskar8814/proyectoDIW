<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- CABECERA -->
    <header class="py-5 d-flex justify-content-around align-items-center">
        <div class="">
            <img src="img/banner_RG_web.png" class="img-fluid" alt="logo ies ruiz gijón">
        </div>
        <h1 class="text-center fw-bolder">Incidencias <span class="text-primary">Informáticas</span></h1>
    </header>
    <!-- NAVEGADOR -->
    <nav class="navbar navbar-expand-lg border-top border-bottom py-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fs-2 fw-bold text-uppercase d-lg-none" href="#"><img
                    src="img/logo_RG_480_azul.png" class="img-fluid w-25" alt="Logo IES Ruiz Gijon"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav container-lg justify-content-around">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Nueva incidencia</a>
                    <a class="nav-link" href="#">Incidencias en progreso</a>
                    <a class="nav-link" href="#">Incidencias resueltas</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- CARROUSEL -->
    <section class="row">
        <div class="col">
            <!-- CAROUSEL MAIN -->
            <div id="my-carousel" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://res.cloudinary.com/dakrekb58/image/upload/v1737561183/img7_zyglqx.jpg"
                            alt="Road">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://res.cloudinary.com/dakrekb58/image/upload/v1737561182/img6_dcnkxd.jpg"
                            alt="NY">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100 "
                            src="https://ik.imagekit.io/oscar14/img2.jpeg?updatedAt=1737559869481" alt="tractor">
                    </div>
                </div>

                <!-- BOTONES -->
                <button type="button" class="carousel-control-prev" data-bs-target="#my-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>

                <button type="button" class="carousel-control-next" data-bs-target="#my-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>

                <!-- INDICADORES -->
                <div class="carousel-indicators">
                    <button type="button" class="active" data-bs-target="#my-carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2"></button>
                </div>

            </div>
        </div>
    </section>
    <!-- CONTENIDO PPL -->
    
    <!-- FOOTER -->
    <footer class="container-xl border-top mt-5 pt-5">
        <div class="row justify-content-around">
            <!-- columna 1 del footer -->
            <div class="col-md-4 mb-4">
                <h3 class="fw-bolder mb-4">Ubicación</h3>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3178.607183125538!2d-5.777595923664024!3d37.18580524586757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd127fa80bd7d143%3A0x9fa974b82c133ef6!2sInstituto%20de%20Educaci%C3%B3n%20Secundaria%20Ruiz%20Gij%C3%B3n!5e0!3m2!1ses!2ses!4v1740846708459!5m2!1ses!2ses"
                        width="100%" 
                        height="250" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <!-- columna 2 del footer -->
            <div class="col-md-4 mb-4">
                <h3 class="fw-bolder mb-4">Contacto</h3>
                <ul class="d-flex flex-column">
                    <p class="text-dark">IES Ruiz Gijón</p>
                    <p class="text-dark">C/ Paseo de Consolación nº 1 - 41710 Utrera (Sevilla)</p>
                    <p class="text-dark">Tlfno.: 95 583 95 73</p>
                    <p class="text-dark">Email: 41007898.edu@juntadeandalucia.es</p>
                    <p class="text-dark">Fax: 95 583 95 79</p>
                </ul>
            </div>
            
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
