<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Nuevo Usuario</title>
  <link rel="stylesheet" href="build/css/customStyles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="build/css/formIncidencia.css">
</head>

<body>
  <div class="container-lg">
    <div class="row justify-content-center align-items-center mt-3">
      <div class="col-md-8">

        <h1 class="text-center my-3 p-2 bg-body-secondary rounded opacity-75">Formulario de Nuevo Usuario</h1>
        <!-- Formulario  -->
        <form action="#" class=" bg-white p-3 rounded needs-validation" novalidate>
          <div>
            <a href="inicio.html" class="d-flex justify-content-center"><img src="img/logo_RG_formularios.png"
                class="img-fluid w-50" alt=""></a>
          </div>
          <!-- Nombre y apellidos -->
          <div class="mt-3">
            <label class="form-label fw-bold" for="input-nombre">Datos del Técnico</label>
            <!-- <input class="form-control"  type="text" name="text" id="input-nombre" required /> -->
            <div class="row">
              <div class="col">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" required>
                <div class="valid-feedback">Campo valido</div>
                <div class="invalid-feedback">Debes completar el nombre</div>
              </div>
              <div class="col">
                <input type="text" name="apellido1" class="form-control" placeholder="Primer apellido" id="apellido1"
                  required>
                <div class="valid-feedback">Campo valido</div>
                <div class="invalid-feedback">Debes completar el primer apellido</div>
              </div>
              <div class="col">
                <input type="text" name="apellido2" class="form-control" placeholder="Segundo apellido" id="apellido2"
                  required>
                <div class="valid-feedback">Campo valido</div>
                <div class="invalid-feedback">Debes completar el segundo apellido</div>
              </div>
            </div>
          </div>
          <!-- Correo y Contraseña -->
          <div class="mt-3">
            <label class="form-label fw-bold" for="input-nombre">Credenciales del Técnico</label>
            <div class="row">
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" id="email"
                  required>
                <div class="valid-feedback">Campo valido</div>
                <div class="invalid-feedback">Debes completar el Correo</div>
              </div>
              <div class="col">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" id="password"
                  required>
                <div class="valid-feedback">Campo valido</div>
                <div class="invalid-feedback">Debes completar la contraseña</div>
              </div>
            </div>
          </div>
          <!-- Rol del usuario -->
          <div class="mt-3">
            <div class="row">
              <div class="col">
                <label class="form-label fw-bold" for="select-rol">Perfil</label>
                <select class="form-select" name="select-rol" id="select-rol" required>
                  <option class="is-invalid" value="" disabled selected>Seleccione perfil</option>
                  <option value="1">Administrador</option>
                  <option value="2">Técnico</option>
                  <option value="3">Auxiliar</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-success" type="submit">Enviar<i class="bi bi-check ms-2"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="build/js/bs5-validation.js"></script>
  <script src="build/js/bootstrap.bundle.js"></script>
</body>

</html>
